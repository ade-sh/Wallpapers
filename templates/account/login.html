{% extends "../siteengine/base.html" %}
{% block title %} Login Page {% endblock title %}
{% block content %}
{% if error_message %}
<div class="alert alert-danger" role="alert">
  {{error_message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">
        &times;
      </span>
    </button>
</div>
{% endif %}
{% if success_message %}
<div class="alert alert-success" role="alert">
  {{success_message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">
        &times;
      </span>
    </button>
</div>
{% endif %}
 <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="post" action="{%url 'login' %}">
                {% csrf_token %}
              <div class="card-header text-center">
                <div class="logo-container">
                  <img src="../assets/img/now-logo.png" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="input" class="form-control" id="username" name="username"  placeholder="Enter username">
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_lock-circle-open"></i>
                    </span>
                  </div>
                 <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
              </div>
              <div class="card-footer text-center ">
                <button type="submit" class="btn btn-primary justify-content-between">Login</button>
                </div>
                <div class="pull-right">
                  <h6>
                    <a href="{% url 'signup' %}" class="link">Create Account</a>
                  </h6>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{%endblock content %}
